<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" class="form-control" #nameInput>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount:</label>
          <input type="number" id="amount" class="form-control" #amountInput>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4 form-group">
          <button class="btn btn-success" type="submit" style="padding-right:10;" (click)="onAddItem()">Add</button>
        </div>
        <div class="col-xs-4 form-group">
          <button class="btn btn-danger" type="button" style="padding-right:5px;">Delete</button>
        </div>
        <div class="col-xs-4 form-group">
          <button class="btn btn-primary" type="button" style="padding-right:5px;">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
